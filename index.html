<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>

  <body ng-controller="StoreController as store">

    <center><h1>Flatlander Crafted Gems</h1></center>
    <center><h2>- an Angular store -</h2></center>
    <br>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">

        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <center><img ng-src="{{product.images[0].full}}"/></center>
        <center><img ng-src="{{product.images[1].full}}"/></center>

        <section ng-init="tab = 1">
          <ul class ="nav nav-pills">
            <li ng-class="{ active: tab === 1 }">
              <a href ng-click="tab = 1">Description</a>
            </li>
            <li ng-class="{ active: tab === 2 }">
              <a href ng-click="tab = 2">Specifications</a>
            </li>
            <li ng-class="{ active: tab === 3 }"> 
              <a href ng-click="tab = 3">Reviews</a>
            </li>
          </ul>

        </section>

        <div class="panel" ng-show="tab === 1">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>

      </li>
    </ul>


  </body>

  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</html>
